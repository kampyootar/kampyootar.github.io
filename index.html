<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My testing webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        section {
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
            position: relative;
            width: 100%;
        }
        @media (max-width: 768px) {
            nav a {
                display: block;
                margin: 10px 0;
            }
        }
        @media (max-width: 600px) {
            header, footer {
                padding: 1rem;
            }
            .container {
                width: 95%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1></h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About Me</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="container">
        <section id="home">
            <h1> కార్తీక్ చింతక్రింద </h1>
            <p> ♫<i>"ఈ చరిత్ర లో నీకు కొన్ని పేజీలు ఉండాలీ." </i>♬ </p>
            <p> అందులో ఇది ఒకటి </p>
        </section>

        <section id="about">

        </section>

        <section id="portfolio">

        </section>

        <section id="contact">

        </section>
    </div>

    <footer>
        <p>&copy; 2025 కార్తీక్</p>
    </footer>
</body>
</html>
